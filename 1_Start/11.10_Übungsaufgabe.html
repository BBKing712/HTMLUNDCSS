<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<title>11.10 Übungsaufgabe</title>
</head>
<body>
<h1>Kantaktformular</h1>
<form action="11.10_Übungsaufgabe.html" method="POST" enctype="text/plain">
Vorname:
    <input type="text" name="vorname"></input><br>
    Nachname:
    <input type="text" name="nachname"></input><br>
    EMail:
    <input type="text" name="email"></input><br>
    Telefon:
    <input type="text" name="telefon"></input><br>
    Interesse:
    <input type="radio" name="interesse">Neuwagen</input>
    <input type="radio" name="interesse">Gebrauchtwagen</input>
    <input type="radio" name="interesse" checked>Beides</input><br><br>
    Bauformen:
    <input type="checkbox" value = "kleinwagen" name = "bauform">Kleinwagen
    <input type="checkbox" value = "Mittelklasse" name = "bauform">Mittelklasse
    <input type="checkbox" value = "Limousine" name = "bauform">Limousine
    <input type="checkbox" value = "SUV" name = "bauform">SUV<br>
    <button type="submit">Senden</button>
</form>

</body>
</html>
